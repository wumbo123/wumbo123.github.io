<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            min-height: 100vh;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 40px;
        }

        .nav-back {
            text-decoration: none;
            color: #0077be;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
        }

        li::before {
            content: "â€¢";
            color: #0077be;
            font-size: 20px;
            position: absolute;
            left: 0;
            top: -2px;
        }

        li a {
            text-decoration: none;
            color: #444;
            font-size: 18px;
            transition: color 0.2s;
        }

        li a:hover { color: #0077be; }

        #status-container {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            font-size: 16px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 119, 190, 0.2);
            border-top-color: #0077be;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-retry {
            background: none;
            border: none;
            color: #0077be;
            text-decoration: underline;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            font-family: inherit;
        }

        #oceanCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="content">
        <a href="../" class="nav-back">./kembali</a>
        <h1>Document</h1>
        
        <div id="status-container">
        </div>

        <ul id="file-list">
        </ul>
    </div>

    <canvas id="oceanCanvas"></canvas>

    <script>
        const username = "wumbo123"; 
        const repo = "wumbo123.github.io"; 
        const folderPath = "document"; 

        const statusContainer = document.getElementById('status-container');
        const fileList = document.getElementById('file-list');

        async function fetchDocs() {
            fileList.innerHTML = '';
            statusContainer.innerHTML = `
                <div class="spinner"></div>
                <span>Menghubungkan ke daftar list repositori...</span>
            `;

            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`);
                
                if (!response.ok) throw new Error("Gagal mengambil data");

                const files = await response.json();
                
                statusContainer.innerHTML = '';

                const htmlFiles = files.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
                
                if (htmlFiles.length === 0) {
                    fileList.innerHTML = '<li>Tidak ada dokumen ditemukan di folder ini.</li>';
                    return;
                }

                htmlFiles.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = file.name;
                    a.textContent = file.name.replace('.html', '');
                    li.appendChild(a);
                    fileList.appendChild(li);
                });

            } catch (e) {
                statusContainer.innerHTML = `
                    <span>Gagal memuat daftar, </span>
                    <button class="btn-retry" onclick="fetchDocs()">coba lagi ?</button>
                `;
            }
        }

        fetchDocs();

        const canvas = document.getElementById('oceanCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, dolphins = [], ripples = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Ripple {
            constructor(x, y) { this.x = x; this.y = y; this.radius = 2; this.opacity = 0.6; }
            update() { this.radius += 1.5; this.opacity -= 0.01; }
            draw() {
                if (this.opacity <= 0) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(0, 119, 190, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        class Dolphin {
            constructor() { this.reset(); }
            reset() {
                this.side = Math.random() > 0.5 ? 1 : -1;
                this.x = this.side === 1 ? -150 : width + 150;
                this.waterLevel = height * 0.85;
                this.y = this.waterLevel + 100;
                this.vx = (3 + Math.random() * 4) * this.side;
                this.vy = -(15 + Math.random() * 8);
                this.gravity = 0.4;
                this.size = 0.5 + Math.random() * 0.3;
                this.angle = 0;
                this.inAir = false;
                this.hasSplat = false;
            }
            update() {
                this.x += this.vx; this.y += this.vy; this.vy += this.gravity;
                this.angle = Math.atan2(this.vy, this.vx);
                if (this.y < this.waterLevel) { this.inAir = true; } 
                else if (this.inAir && this.y >= this.waterLevel) {
                    if (!this.hasSplat) { ripples.push(new Ripple(this.x, this.waterLevel)); this.hasSplat = true; }
                    if (this.y > this.waterLevel + 200) this.reset();
                }
                if (this.x > width + 300 || this.x < -300) this.reset();
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y); ctx.rotate(this.angle); ctx.scale(this.side * this.size, this.size);
                ctx.fillStyle = '#5da2d5';
                ctx.beginPath(); ctx.ellipse(0, 0, 50, 15, 0, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.moveTo(-5, -12); ctx.quadraticCurveTo(-15, -28, -25, -5); ctx.fill();
                ctx.beginPath(); ctx.moveTo(-45, 0); ctx.lineTo(-60, -15); ctx.lineTo(-60, 15); ctx.closePath(); ctx.fill();
                ctx.fillStyle = '#f0f7ff';
                ctx.beginPath(); ctx.ellipse(5, 5, 35, 8, 0, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
            }
        }

        for (let i = 0; i < 3; i++) {
            setTimeout(() => dolphins.push(new Dolphin()), i * 2000);
        }

        function drawSea() {
            let grad = ctx.createLinearGradient(0, height * 0.85, 0, height);
            grad.addColorStop(0, 'rgba(0, 150, 255, 0.6)');
            grad.addColorStop(1, 'rgba(0, 80, 150, 0.9)');
            ctx.beginPath();
            ctx.moveTo(0, height);
            ctx.lineTo(0, height * 0.85);
            for (let i = 0; i <= width; i += 20) {
                let wave = Math.sin(i * 0.01 + Date.now() * 0.002) * 6;
                ctx.lineTo(i, height * 0.85 + wave);
            }
            ctx.lineTo(width, height);
            ctx.fillStyle = grad;
            ctx.fill();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ripples.forEach((r, i) => { r.update(); r.draw(); if (r.opacity <= 0) ripples.splice(i, 1); });
            dolphins.forEach(d => { d.update(); d.draw(); });
            drawSea();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
